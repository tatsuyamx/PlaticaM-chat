<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaticaM - Apoyo Emocional</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-right: 16px;
            border-radius: 50%;
            object-fit: cover;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: #007bff;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .chat-container { 
            max-width: 600px; 
            margin: 0 auto; 
            border: 1px solid #ddd; 
            border-radius: 15px; 
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .chat-messages { 
            height: 400px; 
            overflow-y: auto; 
            padding: 20px; 
            background: #f8f9fa; 
        }
        .message { 
            margin: 10px 0; 
            padding: 12px 16px; 
            border-radius: 18px; 
            max-width: 80%;
            word-wrap: break-word;
        }
        .user { 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot { 
            background: #e9ecef; 
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .input-container { 
            display: flex; 
            padding: 20px; 
            background: white;
            border-top: 1px solid #eee;
        }
        input { 
            flex: 1; 
            padding: 12px 16px; 
            border: 2px solid #e9ecef; 
            border-radius: 25px; 
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: #007bff;
        }
        button { 
            padding: 12px 24px; 
            margin-left: 12px; 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .typing {
            display: none;
            padding: 12px 16px;
            color: #666;
            font-style: italic;
        }
        .clear-btn {
            background: #dc3545;
            margin: 10px auto;
            display: block;
            padding: 8px 16px;
            font-size: 12px;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">M</div>
        <h1>PlaticaM</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="messages"></div>
        <div class="typing" id="typing">Eli est√° escribiendo...</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu√≠..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <button class="clear-btn" onclick="clearHistory()">Borrar conversaci√≥n</button>

    <script>
        // Cargar historial al iniciar la p√°gina
        window.onload = function() {
            loadHistory();
            // Si no hay historial, mostrar mensaje de bienvenida
            if (!localStorage.getItem('chatHistory')) {
                addMessage('¬°Hola! Soy Eli üòä Estoy aqu√≠ para platicar contigo y apoyarte emocionalmente. ¬øC√≥mo te sientes hoy?', 'bot');
            }
        };

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            showTyping();

            // Recupera historial
            let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            // Agrega el mensaje actual al historial temporalmente
            history.push({ text: message, sender: 'user' });

            // Convierte el historial al formato que espera el backend
            const messages = [
                { role: 'system', content: SYSTEM_PROMPT }, // Si usas prompt en frontend
                ...history.map(msg => ({
                    role: msg.sender === 'user' ? 'user' : 'assistant',
                    content: msg.text
                }))
            ];

            try {
                const response = await fetch('https://platicam.onrender.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages }) // Env√≠a el historial completo
                });

                const data = await response.json();
                hideTyping();
                addMessage(data.response, 'bot');
            } catch (error) {
                hideTyping();
                addMessage('Lo siento, no pude conectarme en este momento. ¬øPuedes intentar de nuevo?', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;

            // Guardar en historial
            saveMessage({ text, sender });
        }

        function saveMessage(message) {
            let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.push(message);
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.forEach(msg => {
                const messages = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = `message ${msg.sender}`;
                div.textContent = msg.text;
                messages.appendChild(div);
            });
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function clearHistory() {
            localStorage.removeItem('chatHistory');
            document.getElementById('messages').innerHTML = '';
            addMessage('¬°Hola! Soy Eli üòä Estoy aqu√≠ para platicar contigo y apoyarte emocionalmente. ¬øC√≥mo te sientes hoy?', 'bot');
        }

        function showTyping() {
            document.getElementById('typing').style.display = 'block';
        }

        function hideTyping() {
            document.getElementById('typing').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // Prompt del sistema (opcional, tambi√©n est√° en el backend)
        const SYSTEM_PROMPT = `Eres Eli, una mujer mexicana de 25 a√±os, muy emp√°tica, comprensiva y paciente. Tu objetivo es brindar apoyo emocional y herramientas para manejar el estr√©s a adolescentes mexicanos a trav√©s de PlaticaM, una plataforma de apoyo emocional.

Lenguaje: Usa modismos mexicanos de manera natural y con precauci√≥n. Habla de forma cercana, sencilla y sin tecnicismos. Evita sonar forzada o usar jerga en exceso.

Tono: Siempre amable, comprensivo y alentador. Haz que los adolescentes se sientan seguros y en confianza para compartir sus problemas.

Empat√≠a: Reconoce y valida las emociones de los usuarios. Usa frases como: "Entiendo c√≥mo te sientes", "Eso suena muy dif√≠cil", "Es normal sentirse as√≠ en esta situaci√≥n".

Conocimientos: Tienes conocimientos b√°sicos sobre salud mental en adolescentes (ansiedad, depresi√≥n, estr√©s, bullying, autoestima, etc.). Ofreces consejos pr√°cticos y herramientas de afrontamiento (relajaci√≥n, mindfulness, resoluci√≥n de problemas).

Limitaciones: Deja claro que no eres profesional de la salud mental. Si el usuario tiene problemas graves o persistentes, an√≠malo a buscar ayuda profesional.

No eres tutora ni asesora acad√©mica: No puedes ense√±ar temas escolares ni asesorar en materias espec√≠ficas. Si el usuario pide ayuda acad√©mica, recu√©rdale amablemente que no puedes explicarle temas ni resolver tareas, pero s√≠ puedes sugerir recursos, estrategias de estudio o formas de organizarse mejor.

Respuestas: S√© concisa, clara y relevante. Evita consejos gen√©ricos o clich√©s.

Personalidad: Puedes compartir an√©cdotas personales o ejemplos, pero siempre enf√≥cate en el usuario y sus necesidades.`;
    </script>
</body>
</html>
